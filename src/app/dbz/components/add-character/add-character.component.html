<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" [(ngModel)]="character.name" class="form-control" name="name" id="name" placeholder="Nombre" />
    </div>
    <div class="mb-3">
        <label for="power" class="form-label">Poder</label>
        <input type="number" [(ngModel)]="character.power" name="power" id="power" class="form-control" placeholder="Poder" />
    </div>
    <button type="submit" class="btn btn-primary">
      Agregar
    </button>
</form>
