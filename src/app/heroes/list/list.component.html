<p>Listado de heroes</p>




<div *ngIf="deleteHero; else noBorrado">
    <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="list-group list-group-flush">
    <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
